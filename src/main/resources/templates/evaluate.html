<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评价系统</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/evaluate.css">
    <link rel="stylesheet" type="text/css" href="/js/bootstrap/bootstrap-v4.3.1.min.css">
    <link rel="stylesheet" type="text/css" href="/js/uiduck/uiduck.css">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container function">
    <br>
    <div id="table" class="shadow">

    </div>
    <!--        onClick=uiduck.getRow(this);-->

    <!--以下为两个必须div元素-->
    <script type="text/html" id="barDemo">
        <a href="javascript:;" class="get-msg-btn text-decoration-none font-italic">评价</a>
    </script>
    <div id="ud-top" style="display: none">
        <h3>当前设置为微信字段，通过ud-keyWord属性指定相关列的key</h3>
        <input id="search" ud-keyWord="COURSE_TEACHER_NAME" class="uiduck-input"/>
        <button class="uiduck-btn set-data">搜索</button>
    </div>
    <br>
    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="evaluateModal" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">评价</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <h5>过程评分：<span id="star"></span>&nbsp;&nbsp;<span id="grade">0</span>分</h5>
                    </div>
                    <div>
                        <h5> 您的评价</h5>
                        <textarea class="form-control" id="classEvaluate" cols="30" rows="7"
                                  style="resize:none"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-no">取消</button>
                    <button type="button" class="btn btn-primary modal-yes">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap/popper.min.js"></script>
<script src="/js/bootstrap/bootstrap-v4.3.1.min.js"></script>
<script src="/js/uiduck/uiduck.js"></script>
<script src="/js/uiduck/json2.js"></script>
<script src="/js/app.js"></script>
<script>
    // template 时间日期格式功能
    template.helper('formatDateString', function (value) {
        return new Date(value).format('yyyy-MM-dd hh:mm:ss');
    });
    var evaluate = (function () {
        var bindEvents = function () {
            App.getUserMsg();
            evaluate.getClassList();
            evaluate.el('.modal-yes').off('click').on('click', function () {
                var course_ID = evaluate.el('.modal-yes').data('course_ID');
                var evaluateDetail = evaluate.el('#classEvaluate').val();
                var evaluateScore = evaluate.el('#grade').data('grade');
                $.post('/dtr/eval/insert', {
                    courseID: course_ID,
                    evaluateDetail: evaluateDetail,
                    evaluateScore: evaluateScore
                }).done(function (data) {
                    if (!App.checker(data)) {
                        return;
                    } else {
                        App.alert("提交成功", '', 1, function () {
                            evaluate.clearModal();
                            evaluate.el('#evaluateModal').modal('hide');
                        });
                        return;
                    }
                });
            });
            evaluate.el('.modal-no').off('click').on('click', function () {
                evaluate.el('#evaluateModal').modal('hide');
            });

        };
        return {
            data: {},
            el: function (expr) {
                return $(expr ? expr : 'body');
            },
            init: function () {
                bindEvents();
                return this
            },
            // 获取所有的数据列表
            getClassList: function () {
                $.post('/dtr/rese/getSelfHistory', {}).done(function (data) {
                    if (!App.checker(data)) {
                        return;
                    } else {
                        var doneList = data.reservationDoneList;
                        evaluate.initializationTable(doneList).then(function () {
                            evaluate.panelClick();
                            return this;
                        });
                        return;
                    }
                });
            },
            showEvaluateModal: function () {
                return $.Deferred(function (defer) {
                    evaluate.el("#star").raty({
                        path: '/js/star/images/',
                        starOff: 'star-off.png',
                        starOn: 'star-on.png',
                        starHalf: 'star-half.png',
                        targetKeep: true,
                        space: false,
                        number: 10,
                        click: function (score, evt) {
                            evaluate.el('#grade').html(score);
                            evaluate.el('#grade').data('grade', score);
                        }
                    });
                    evaluate.clearModal();
                    evaluate.el('#evaluateModal').modal('show');
                    defer.resolve();
                }).promise();
            },
            clearModal: function () {
                evaluate.el('#classEvaluate').val('');
                evaluate.el('#grade').html("0");
            },
            //  后置才能触发的按钮
            panelClick: function () {
                evaluate.el(".get-msg-btn").off('click').on('click', function () {
                    var data = App.returnRowData($(this));
                    var course_ID = data.course_ID;
                    evaluate.el('.modal-yes').data('course_ID', course_ID);
                    evaluate.showEvaluateModal();
                });
                // evaluate.el(".set-data").off('click').on('click',function (e,f) {
                //     uiduck.data = e;
                //     if (f) {
                //         uiduck.pageOptions.index = 0;
                //         uiduck.pageOptions.count = 0;
                //         uiduck.render(uiduck, true);
                //     } else {
                //         uiduck.render(uiduck, false);
                //     }
                // });
            },
            initializationTable: function (dataList) {
                return $.Deferred(function (defer) {
                    uiduck.setOptions({
                        templateId: "table",
                        style: {tbClass: "table text-center table-striped"},
                        topBar: {templateId: "search", kwLight: true},
                        rightTool: {templateId: "barDemo", title: "操作", width: "100px"},
                        loading: {icon: "loading", blur: 3, time: 1000},
                        page: true,
                        fieldOptions: [
                            {
                                index: true,
                                title: "序号"
                            },
                            {
                                key: "course_NAME",
                                title: "课程名"
                            }, {
                                key: "course_TEACHER_NAME",
                                title: "任课老师"
                            },
                            {
                                key: "course_TIME",
                                title: "课程时间",
                                type: "time"
                            }]
                    });
                    uiduck.setData(dataList, false);
                    defer.resolve();
                }).promise();
            },

        }
    })();
    $(function () {
        evaluate.init();
    });

</script>
</body>
</html>
