<script>
    var login = (function () {
        var bindEvents = function () {
            App.setWhere('login');
            login.el(".input input").focus(function () {
                $(this).parent(".input").each(function () {
                    $("label", this).css({
                        "line-height": "18px",
                        "font-size": "18px",
                        "font-weight": "100",
                        "top": "0px"
                    });
                    $(".spin", this).css({
                        "width": "100%"
                    })
                });
            }).blur(function () {
                login.el(".spin").css({
                    "width": "0px"
                });
                if ($(this).val() == "") {
                    $(this).parent(".input").each(function () {
                        $("label", this).css({
                            "line-height": "60px",
                            "font-size": "24px",
                            "font-weight": "300",
                            "top": "10px"
                        })
                    });
                }
            });
            // login.el(".button").off('click').on('click',function (e) {
                // var pX = e.pageX,
                //     pY = e.pageY,
                //     oX = parseInt($(this).offset().left),
                //     oY = parseInt($(this).offset().top);
                // $(this).append('<span class="click-efect x-' + oX + ' y-' + oY + '" style="margin-left:' + (pX - oX) + 'px;margin-top:' + (pY - oY) + 'px;"></span>');
                // login.el('.x-' + oX + '.y-' + oY + '').animate({
                //     "width": "500px",
                //     "height": "500px",
                //     "top": "-250px",
                //     "left": "-250px"
                // }, 600);
                // $("button", this).addClass('active');
            // });
            login.el(".alt-2").click(function () {
                if (!$(this).hasClass('material-button')) {
                    login.el(".shape").css({
                        "width": "100%",
                        "height": "100%",
                        "transform": "rotate(0deg)"
                    });

                    setTimeout(function () {
                        $(".overbox").css({
                            "overflow": "initial"
                        })
                    }, 600);
                    $(this).animate({
                        "width": "50px",
                        "height": "50px"
                    }, 500, function () {
                        $(".box").removeClass("back");

                        $(this).removeClass('active')
                    });
                    login.el(".overbox .title").fadeOut(300);
                    login.el(".overbox .input").fadeOut(300);
                    login.el(".overbox .button").fadeOut(300);
                    login.el(".alt-2").addClass('material-buton');
                }
            });
            login.el(".material-button").click(function () {
                if ($(this).hasClass('material-button')) {
                    setTimeout(function () {
                        login.el(".overbox").css({
                            "overflow": "hidden"
                        });
                        login.el(".box").addClass("back");
                    }, 200);
                    $(this).addClass('active').animate({
                        "width": "800px",
                        "height": "700px"
                    });
                    setTimeout(function () {
                        login.el(".shape").css({
                            "width": "50%",
                            "height": "50%",
                            "transform": "rotate(45deg)"
                        });
                        login.el(".overbox .title").fadeIn(300);
                        login.el(".overbox .input").fadeIn(300);
                        login.el(".overbox .button").fadeIn(300);
                    }, 700);
                    $(this).removeClass('material-button');
                }
                if (login.el(".alt-2").hasClass('material-buton')) {
                    login.el(".alt-2").removeClass('material-buton');
                    login.el(".alt-2").addClass('material-button');
                }
            });
            // login.el(".shape").off('click').on('click',function(){
            //     login.el(".alt-2").removeClass('material-buton');
            //     login.el(".alt-2").addClass('material-button');
            // });
            login.el("#login-btn").off('click').on('click', function () {
                var uNbr = $.trim(login.el("#userName").val());
                var uPass = login.el("#userPass").val();
                // var uType = login.el("#userType").val();
                $.loadJSON("/dtr/user/check", {
                    uNbr: uNbr,
                    uPass: uPass,
                    // uType: uType
                }).done(function (response) {
                    if (!App.checker(response)) {
                        return;
                    } else {
                        App.topAlert('登录成功！',1,1300,function () {
                            App.goHomeBySelf();
                        });
                    }
                });
            });
            login.el("body").quietflow({
                theme: "bouncingBalls",
                specificColors : [
                    "rgba(255, 10, 50, .5)",
                    "rgba(10, 255, 50, .5)",
                    "rgba(10, 50, 255, .5)",
                    "rgba(0, 0, 0, .5)"
                ]
            });
        };
        return {
            data: {},
            el: function (expr) {
                return $(expr ? expr : 'body');
            },
            init: function () {
                bindEvents();
                return;
            },
            show: function () {
                login.el().show();
                return this;
            },
            hide: function () {
                login.el().hide();
                return this;
            },
        }
    })();
    $(function () {
        login.init();
    });
</script>
